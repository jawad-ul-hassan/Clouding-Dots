<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/clouding-data-favicon.png"
      type="image/x-icon"
    />
    <!-- Website Title -->
    <title>Clouding Dots</title>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="main-container">
        <div class="header-content">
          <a href="#" class="brand-logo">
            <img src="./images/clouding-data.png" alt="Clouding Data" />
          </a>
          <div class="header-item">
            <nav class="navbar">
              <div class="nav-item">
                <span class="nav-text">Websitebuilder</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="nav-item">
                <span class="nav-text">Webhosting</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="nav-item">
                <span class="nav-text">Managed Cloud</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="nav-item">
                <span class="nav-text">Domains</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="nav-item">
                <span class="nav-text">Affiliate</span>
                <i class="fas fa-chevron-down"></i>
              </div>
            </nav>
            <div class="header-btns">
              <a href="#" class="btn-signup">Signup</a>
              <a href="#" class="btn-login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main-Content -->
    <main class="main">
      <!-- Hero-Section -->
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1 class="hero-title">
                Your Favorite <br />
                Cloud Hosting
              </h1>
              <h2 class="hero-subtitle">Start at only $2.69 /month</h2>
              <div class="hero-list">
                <div class="hero-list-item">
                  <img src="./images/blue-tick.png" alt="Check" />
                  <div class="hero-list-item-text">Free domain</div>
                </div>
                <div class="hero-list-item">
                  <img src="./images/blue-tick.png" alt="Check" />
                  <div class="hero-list-item-text">Free SSL certificate</div>
                </div>
                <div class="hero-list-item">
                  <img src="./images/blue-tick.png" alt="Check" />
                  <div class="hero-list-item-text">Expert support 24/7</div>
                </div>
              </div>
              <a href="#" class="btn-start-hosting">Start Hosting Now</a>
            </div>
            <div class="hero-image">
              <img src="./images/header-guy.png" alt="A guy with laptop " />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
